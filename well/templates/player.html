{% extends 'base.html' %}

{% block title %}Player{% endblock %}

{% block navbar_authenticated %}
    <a href="{% url 'logout' %}" class="right">Logout</a>
{% endblock navbar_authenticated %}

{% block content %}
    <h1>My Music</h1>

    <form method="GET" action="{% url 'search' %}">
        <input type="text" name="q" placeholder="Search songs...">
        <button type="submit">Search</button>
    </form>

    {% for song in songs %}
        <h2>{{ song.title }}</h2>
        <audio controls>
            <source src="{{ song.audio_file.url }}" type="audio/mpeg">
        </audio>
    {% empty %}
        <p>No songs found.</p>
    {% endfor %}
{% endblock %}
