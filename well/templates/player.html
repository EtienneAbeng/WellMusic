{% extends 'base.html' %}

{% block title %}Player{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center mt-5 mb-4">My Music</h1>

        <form method="GET" action="{% url 'search' %}" class="mb-4">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search songs...">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        {% if songs %}
            <div class="song-list">
                {% for song in songs %}
                    <div class="song-item mb-4">
                        <div class="audio-player">
                            <div class="d-flex flex-column align-items-center">
                                <h2>{{ song.title }}</h2>
                                <audio id="audio-{{ song.id }}" controls>
                                    <source src="{{ song.audio_file.url }}" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                                <div class="audio-controls mt-3">
                                    <button onclick="playAudio('{{ song.id }}')" class="btn btn-success mx-2">Play</button>
                                    <button onclick="pauseAudio('{{ song.id }}')" class="btn btn-warning mx-2">Pause</button>
                                    <button onclick="fastForwardAudio('{{ song.id }}')" class="btn btn-info mx-2">Fast Forward</button>
                                    <button onclick="rewindAudio('{{ song.id }}')" class="btn btn-info mx-2">Rewind</button>
                                    <button onclick="stopAudio('{{ song.id }}')" class="btn btn-danger mx-2">Stop</button>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center">No songs found.</p>
        {% endif %}
    </div>
{% endblock %}
