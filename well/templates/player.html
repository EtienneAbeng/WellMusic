{% extends 'base.html' %}

{% block title %}Player{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center mt-5 mb-4">My Music</h1>

        <form method="GET" action="{% url 'search' %}" class="mb-4">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search songs...">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        {% if songs %}
            <div class="song-list">
                <div id="project-wrapper">
                    <div id="project-container">
                        <div id="overlay"></div>
                        <div id="content">
                            <h2>{{ songs.0.title }}</h2>
                            <h3>{{ songs.0.artist }}</h3>
                            <input type="range" value="30" />
                            <div id="controls">
                                <div class="column"><i class="fa fa-refresh" aria-hidden="true"></i></div>
                                <div class="column"><i class="fa fa-step-backward" aria-hidden="true"></i></div>
                                <div class="column"><i class="fa fa-play play-btn fa-fw" aria-hidden="true"></i></div>
                                <div class="column"><i class="fa fa-step-forward" aria-hidden="true"></i></div>
                                <div class="column active"><i class="fa fa-random" aria-hidden="true"></i></div>
                            </div>
                            <audio id="audio-player" src="{{ songs.0.audio_file.url }}" preload="metadata"></audio>
                        </div>
                    </div>
                </div>
            </div>
        {% else %}
            <p class="text-center">No songs found.</p>
        {% endif %}
    </div>
{% endblock %}
