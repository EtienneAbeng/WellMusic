{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container login-container signup-container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-primary text-center">Login</h2>
                {% if error_message %}
                    <p class="text-danger text-center">{{ error_message }}</p>
                {% endif %}
                <form method="post" class="signup-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="text-center text-secondary">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
            </div>
        </div>
    </div>
{% endblock %}
