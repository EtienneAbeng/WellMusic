{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}" class="navbar-brand">Well</a>
        <div class="navbar-links">
            {% if request.user.is_authenticated %}
                <a href="{% url 'player' %}" class="right">Player</a>
                <a href="{% url 'upload_song' %}" class="right">Upload</a>
                <a href="{% url 'logout' %}" class="right">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="right">Login</a>
                <a href="{% url 'signup' %}" class="right">Sign Up</a>
            {% endif %}
        </div>
    </div>
    {% block content %}{% endblock %}
    <script src="{% static 'scripts/scripts.js' %}"></script>
</body>
</html>
